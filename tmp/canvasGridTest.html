<!DOCTYPE html>

<html>

<head></head>

<body>
    <div style="display: flex; align-items: center; flex-direction: column;">
        <canvas id="canvas" width="800" height="600"> </canvas>
        <div>
            <div>
                ViewDist
                <button onclick="incVd()" id="incvd">
                    +
                </button>
                <button onclick="decVd()" id="decvd">
                    -
                </button>
                <input onsubmit="setVd()" id="setVd">
                <button onclick="setVd()" id="setVdbtn">
                    Set
                </button>
            </div>
            <div>
                Angle
                <button onclick="incAngle()" id="incAngle">
                    +
                </button>
                <button onclick="decAngle()" id="decAngle">
                    -
                </button>
                <input onsubmit="setVd()" id="setAngle">
                <button onclick="setAngle()" id="setAnglebtn">
                    Set
                </button>
            </div>
            <div>
                FOV
                <button onclick="incFov()" id="incFov">
                    +
                </button>
                <button onclick="decFov()" id="decFov">
                    -
                </button>

                <input onsubmit="setVd()" id="setFov">
                <button onclick="setFov()" id="setFovbtn">
                    Set
                </button>
            </div>
            <div>
                Grid
                <button onclick="incGrid()" id="incGrid">
                    +
                </button>
                <button onclick="decGrid()" id="decGrid">
                    -
                </button>

                <input onsubmit="setVd()" id="setGrid">
                <button onclick="setGrid()" id="setGridbtn">
                    Set
                </button>
            </div>
        </div>


        <script>
            const canvas = document.getElementById("canvas")
            const ctx = canvas.getContext("2d")
            var fov = 1024 /// Field of view kind of the lense, smaller values = spheric
            var viewDist = 30 /// view distance, higher values = further away
            var w = canvas.width / 2 /// center of screen
            var h = canvas.height / 2
            var angle = -60 /// grid angle
            /* i, p1, p2,         /// counter and two points (corners) */
            var grid = 20 /// grid size in Cartesian


            function rotateX(x, y) {

                let rd, ca, sa, ry, rz, f;

                rd = angle * Math.PI / 180; /// convert angle into radians
                ca = Math.cos(rd);
                sa = Math.sin(rd);

                ry = y * ca; /// convert y value as we are rotating
                rz = y * sa; /// only around x. Z will also change

                /// Project the new coords into screen coords
                f = fov / (viewDist + rz);
                const x2d = x * f + w;
                const y2d = ry * f + h;

                return [x2d, y2d];
            }

            function reverseRotateX(x2d, y2d) {
                let rd, ca, sa, ry, rz, f;

                rd = angle * Math.PI / 180; /// convert angle into radians
                ca = Math.cos(rd);
                sa = Math.sin(rd);

                const numerator = viewDist * (y2d - h)
                const denominator = ca * fov + sa * (h - y2d)

                const y = numerator / denominator

                ry = y * ca; /// convert y value as we are rotating
                rz = y * sa; /// only around x. Z will also change

                /// Project the new coords into screen coords
                f = fov / (viewDist + rz);

                const x = (x2d - w) / f


                return [x, y];

            }

            const strokeLine = (x1, y1, x2, y2) => {
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            const drawGrid = () => {

                ctx.beginPath();
                /// create vertical lines
                for (let i = -grid; i <= grid; i++) {
                    const p1 = rotateX(i, -grid);
                    const p2 = rotateX(i, grid);
                    strokeLine(p1[0], p1[1], p2[0], p2[1]); //from easyCanvasJS, see demo
                }

                /// create horizontal lines
                for (let i = -grid; i <= grid; i++) {
                    const p1 = rotateX(-grid, i);
                    const p2 = rotateX(grid, i);
                    strokeLine(p1[0], p1[1], p2[0], p2[1]);
                }
                ctx.closePath();
            }

            const doStuff = (cx, cy, color) => {
                const c1 = rotateX(cx, cy); /// upper left corner
                const c2 = rotateX(cx - 1, cy); /// upper right corner
                const c3 = rotateX(cx - 1, cy - 1); /// bottom right corner
                const c4 = rotateX(cx, cy - 1); /// bottom left corner

                ctx.fillStyle = color;
                ctx.strokeStyle = color;

                /// draw a polygon between the points
                ctx.beginPath();
                ctx.moveTo(c1[0], c1[1]);
                ctx.lineTo(c2[0], c2[1]);
                ctx.lineTo(c3[0], c3[1]);
                ctx.lineTo(c4[0], c4[1]);
                ctx.closePath();

                /// fill the polygon
                ctx.fill();
                ctx.strokeStyle = "black";
            }

            // //a hex code for blue
            // doStuff(0, 0, "#306eba")

            // //a hex code for yellow
            // doStuff(-1, 0, "#e6b530")

            // //a hex code for pink
            // doStuff(0, -1, "#a530ba")

            // //a hex code for green
            // doStuff(-1, -1, "#32a862")


            drawGrid()

            var inputVd = document.getElementById("setVd");
            inputVd.value = viewDist

            function incVd() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                viewDist = viewDist + 5;
                inputVd.value = viewDist
                drawGrid();
            }

            function decVd() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                viewDist = viewDist - 5;
                inputVd.value = viewDist
                drawGrid();
            }

            inputVd.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    setVd()
                }
            });

            function setVd() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                viewDist = parseInt(document.getElementById("setVd").value);

                drawGrid();
            }

            var inputAngle = document.getElementById("setAngle");
            inputAngle.value = angle

            function incAngle() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                angle = angle + 5;
                inputAngle.value = angle
                drawGrid();
            }

            function decAngle() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                angle = angle - 5;
                inputAngle.value = angle
                drawGrid();
            }


            inputAngle.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    setAngle()
                }
            });

            function setAngle() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                angle = parseInt(document.getElementById("setAngle").value);

                drawGrid();
            }

            var inputFov = document.getElementById("setFov");
            inputFov.value = fov

            function incFov() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fov = fov * 2;
                inputFov.value = fov
                drawGrid();
            }

            function decFov() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fov = fov / 2;
                inputFov.value = fov
                drawGrid();
            }

            inputFov.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    setFov()
                }
            });

            function setFov() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fov = parseInt(document.getElementById("setFov").value);

                drawGrid();
            }

            var inputGrid = document.getElementById("setGrid");
            inputGrid.value = grid

            function incGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                grid = grid * 2;
                inputGrid.value = grid
                drawGrid();
            }

            function decGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                grid = grid / 2;
                inputGrid.value = grid
                drawGrid();
            }

            inputGrid.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    setGrid()
                }
            });

            function setGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                grid = parseInt(document.getElementById("setGrid").value);

                drawGrid();
            }

            doStuff(a[0], a[1], "#32a862")
            
            a = reverseRotateX(Math.random() * canvas.width, Math.random() * canvas.height)
            doStuff(a[0], a[1], "#a530ba")
            
            a = reverseRotateX(Math.random() * canvas.width, Math.random() * canvas.height)
            doStuff(a[0], a[1], "#306eba")
            
            
            
             document.addEventListener("click", (e) => {
            
                 a = reverseRotateX(e.x, e.y)
                 doStuff(a[0], a[1], "#306eba")
             }) */

            // doStuff(-10, -10)

            function drawOnCanvasX(x) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 20);
                ctx.strokeStyle = "red";
                // ctx.strokeStyle("red")
                ctx.stroke();
            }

            function drawOnCanvas(y) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(20, y);
                // ctx.strokeStyle("red")
                ctx.strokeStyle = "red";
                ctx.stroke();
            }

            function drawRuler() {
                var ppm = 5
                const count = Math.floor(canvas.width / ppm);

                for (var i = 0; i < count; i++) {
                    var topPos = (i * ppm);
                    drawOnCanvas(Math.floor(topPos) + .5);
                    drawOnCanvasX(Math.floor(topPos) + .5);


                };

            }
        </script>
    </div>
</body>

</html>
